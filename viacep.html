<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../src/css/style.css">
  <title>Busca CEP &#127968;</title>
</head>

<body>
  <form class="form" id="form">
    <fieldset class="form__search">
      <label for="searchField"><h1 class="form__search__title">Buscador de Cep</h1></label>
      <input type="text" id="searchField" name="search" class="form__search__input--text"
        placeholder="Digite o CEP aqui!" pattern="[0-9]{5}-[\d]{3}" autofocus required>
      <div class="form__search__btn">
        <input type="submit" id="btnSubmitSearch" value="Enviar" name="submit" class="form__search__btn--submit">
        <button type="button" id="btnclear" name="clear" class="form__search__btn--clear">Limpar</button>
      </div>
    </fieldset>
    <fieldset name="result" class="form__result">
      <div class="box-input-data">
        <label for="cep" class="form__result__lbl">cep</label>
        <input type="text" id="cep" name="cep" value="" class="form__result__value cep" readonly>
      </div>
      <div class="box-input-data">
        <label for="logradouro" class="form__result__lbl">logradouro</label>
        <input type="text" id="logradouro" name="logradouro" value="" class="form__result__value logradouro" readonly>
      </div>
      <div class="box-input-data">
        <label for="complemento" class="form__result__lbl">complemento</label>
        <input type="text" id="complemento" name="complemento" value="" class="form__result__value complemento"
          readonly>
      </div>
      <div class="box-input-data">
        <label for="bairro" class="form__result__lbl">bairro</label>
        <input type="text" id="bairro" name="bairro" value="" class="form__result__value bairro" readonly>
      </div>
      <div class="box-input-data">
        <label for="localidade" class="form__result__lbl">localidade</label>
        <input type="text" id="localidade" name="localidade" value="" class="form__result__value localidade" readonly>
      </div>
      <div class="box-input-data">
        <label for="uf" class="form__result__lbl">uf</label>
        <input type="text" id="uf" name="uf" value="" class="form__result__value uf" readonly>
      </div>
      <div class="box-input-data">
        <label for="ibge" class="form__result__lbl">ibge</label>
        <input type="number" id="ibge" name="ibge" value="" class="form__result__value ibge" readonly>
      </div>
      <div class="box-input-data">
        <label for="gia" class="form__result__lbl">gia</label>
        <input type="number" id="gia" name="gia" value="" class="form__result__value gia" readonly>
      </div>
      <div class="box-input-data">
        <label for="ddd" class="form__result__lbl">ddd</label>
        <input type="number" id="ddd" name="ddd" value="" class="form__result__value ddd" readonly>
      </div>
      <div class="box-input-data">
        <label for="siafi" class="form__result__lbl">siafi</label>
        <input type="number" id="siafi" name="siafi" value="" class="form__result__value siafi" readonly>
      </div>
    </fieldset>
  </form>
  <div id="viewError" class="view-error">
      <label for="" id="lblError" class="view-error__label">CEP inválido!</label>
  </div>
  <footer>Coded by <a href="https://github.com/Odisseu93" target="_blank">Ulisses Slvério</a>.</footer>
  <script src="./src/js/main.js"></script>
  <script src="./src/services/api.js"></script>
</body>


</html>
