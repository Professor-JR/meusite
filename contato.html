<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Professor JR</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
</head>
  <body>


<body>
	<header>
		<a href="./index.html" id="logo">Logo</a>
		<button id="openMenu">&#9776;</button>
	</header>
	<nav id="menu">
		<button id="closeMenu">X</button>
		<a href="https://community.kodular.io/t/tutorial-create-login-screen-with-animation/44920">Home</a>
		<a href="#">Sobre</a>
		<a href="#">Produtos</a>
		<a href="contato.html">Contacto</a>
	</nav>
	<main>
<form>
      <div class="form-group">
        <label for="nome">Nome</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="nome" name="nome" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-at"></i>
            </div>
          </div> 
          <input id="email" name="email" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="textarea">Comente</label> 
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Sexo</label> 
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="masculino"> 
            <label for="radio_0" class="custom-control-label">Masculino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="feminino"> 
            <label for="radio_1" class="custom-control-label">Feminino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="outro"> 
            <label for="radio_2" class="custom-control-label">Outro</label>
          </div>
        </div>
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>	</main>
	<aside>Aside</aside>
	<footer>Footer</footer>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>    
</html>
